name: Deploy Supabase Edge Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '19'
          
      - name: Install Supabase CLI
        run: |
          curl -fsSL https://cli.supabase.com/install.sh | sh
          echo 'export PATH="$HOME/.supabase/bin:$PATH"' >> $GITHUB_ENV
          echo 'export PATH="$HOME/.deno/bin:$PATH"' >> $GITHUB_ENV
          echo "Supabase CLI installed to: $HOME/.supabase/bin"
          ls -al $HOME/.supabase/bin || true
          ls -al $HOME/.deno/bin || true

      - name: Supabase login
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          source $GITHUB_ENV
          supabase login --token $SUPABASE_ACCESS_TOKEN

      - name: Deploy Supabase Edge Functions
        run: |
          source $GITHUB_ENV
          supabase functions deploy generate-agora-token
